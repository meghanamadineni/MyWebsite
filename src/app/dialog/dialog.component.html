<div [class.dark-theme]="isDarkTheme">
  <mat-sidenav-container>
    <mat-card>
      <form class="top"  #form="ngForm" (ngSubmit)="dialogRef.close(form.value)" ngNativeValidate>
        <div class="top" fxLayout="column" fxLayoutGap="8px">
          <h1 class="intense top">Contact Me</h1>
          <p class="block">You can contact me via email, Linkedin or use the form below.</p>
          <div>
            <a href="mailto:meghaname@ufl.edu">
              <img class="iconStyle" src="../../assets/outlook.png" />
            </a>
            &nbsp;&nbsp;&nbsp;
            <a target="_blank" href="https://www.linkedin.com/in/meghanamadineni">
              <img class="iconStyle" src="../../assets/In-2C-115px-TM.png" />
            </a>
          </div>
          <div fxLayout="column" fxLayoutAlign="space-evenly stretch">
            <mat-form-field>
              <input size="150px" matInput ngModel name="name" placeholder="Full name" required>
            </mat-form-field>
            <mat-form-field>
              <input matInput ngModel name="email" placeholder="Email address" required>
            </mat-form-field>
            <mat-form-field>
              <textarea matInput  ngModel name="message" placeholder="Message" rows="5" cols="60" required></textarea>
            </mat-form-field>
          </div>
        </div>
        <mat-dialog-actions align="end">
          <button mat-button type="button" (click)="dialogRef.close()">
            <b>Cancel</b>
          </button>
          <button mat-button color="accent">
            <b>Submit</b>
          </button>
        </mat-dialog-actions>
      </form>
    </mat-card>
  </mat-sidenav-container>
</div>
